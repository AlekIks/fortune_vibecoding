<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Яндекс.Еда — Печенье судьбы</title>
  <link rel="manifest" href="./manifest.json">
  <!-- Подключаем современный нейтральный шрифт -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="brand">
  <!-- Простой текстовый логотип в SVG: "Яндекс." чёрным и "Еда" красным -->
  <div class="brand-inner" role="banner" aria-label="Яндекс.Еда — бренд">
    <svg class="brand-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 40" width="180" height="30" aria-hidden="true" focusable="false">
      <text x="0" y="28" font-family="Inter, sans-serif" font-weight="700" font-size="28" fill="#000">Яндекс.</text>
      <text x="140" y="28" font-family="Inter, sans-serif" font-weight="700" font-size="28" fill="#FF3B30">Еда</text>
    </svg>
    <span class="brand-sub">Печенье судьбы</span>

    <!-- Добавил кнопку управления рядом с логотипом -->
    <div class="controls header-controls" aria-hidden="false">
      <button class="open-btn" type="button" aria-label="Открыть печенье">Открыть печенье</button>
    </div>
  </div>
</header>

<main class="main">
<!-- Кнопка-печенье остаётся в теле, под контролами -->
<button class="fc spawned" type="button" aria-label="Печенье судьбы">
	<div class="fc-part left"></div>
	<div class="fc-part right"></div>
	<div class="fc-crumbs">
		<div class="fc-crumb"></div>
		<div class="fc-crumb"></div>
		<div class="fc-crumb"></div>
		<div class="fc-crumb"></div>
		<div class="fc-crumb"></div>
		<div class="fc-crumb"></div>
		<div class="fc-crumb"></div>
		<div class="fc-crumb"></div>
	</div>
	<div class="fc-fortune">
		<p class="fc-fortune-text">Нет предсказания</p>
		<p class="fc-lucky-numbers">
			Промокод 
			<span class="promo-code" role="button" tabindex="0" title="Кликните, чтобы скопировать промокод">—</span>
			<small class="promo-hint" aria-hidden="true">Нажмите, чтобы скопировать</small>
		</p>
	</div>
</button>
</main>

<!-- Добавлен GIF конфетти (должен быть рядом с index.html или дать корректный путь) -->
<img src="gif_5.gif" class="confetti" alt="" aria-hidden="true">

<script src="script.js"></script>
</body>
</html>
